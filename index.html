<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid bg-dark text-center text-light">
    <div class="row">
      <div class="col m-3">
        <h1>Task Master</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col mt-3 ml-3">
        <form class="form-inline" onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <input type="text" class="form-control mr-3" name="title" id="title" aria-describedby="helpId"
              placeholder="List Name..." required>
            <label class="mr-sm-2" for="inlineFormCustomSelect"></label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Choose Color..</option>
              <option value="color #f4545">Red</option>
              <option value="2">Blue</option>
              <option value="3">Green</option>
            </select>
            <button type="submit" class="btn btn-outline-success mt-2 ml-1">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5" id="lists">

    </div>
  </main>
  <footer class="container-fluid bg-dark">
    <div class="row" id="footer">
      <div class="col text-center text-light">
        <p>created by the sweat & tears of Brandon Chaney</p>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
